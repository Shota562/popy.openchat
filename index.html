<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アナウンス照合ツール</title>
  <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>

<div id="main-content">
  <h2 class="center-title">アナウンス照合ツール</h2>

  <!-- 入力エリア（左右2カラム） -->
  <div class="input-grid">
    <div>
      <label>現在のアナウンス</label>
      <textarea id="announce" disabled placeholder="むかしむかし、ある所に、荒らしに困っているぽぴぃお姉さんがいました。
そんなぽぴぃお姉さんに、とあるメンバーはbotを取り入れました。そう。@もやしbotです。
もやしbotはそれからスパムメールのブロックや荒らしの強制退会に貢献しましたが、製作者のもやし様がポリった為、もやしbotは起動停止になってしまいました。

もやしbot、RIP"></textarea>
    </div>

    <div>
      <label>照合したいアナウンス</label>
      <textarea id="message" placeholder="照合したいアナウンスを入力してください"></textarea>
    </div>
  </div>

  <!-- ボタン -->
  <button id="my-btn" class="compare-btn">照合</button>

  <!-- 結果表示 -->
  <div class="result-box">
    <h3>🔍 照合結果</h3>
    <p id="result" style="display:none;">未照合</p>
    <div id="diff"></div>
  </div>

  <!-- 注意書き -->
  <div class="warning-box">
    ⚠ 現在のアナウンスは管理者側が操作するため、利用者側では変更できません。
  </div>

  <!-- 管理者ログイン（折りたたみ） -->
  <details class="admin-box">
    <summary>🔐 管理者ログイン（クリックで開く）</summary>

    <div class="admin-content">
      <p>パスワードを入力してください</p>
      <input type="password" id="admin-pass" placeholder="パスワード">
      <button id="login-btn">ログイン</button>
      <p id="login-result"></p>
    </div>
  </details>

  <h5 class="copy">© 2026 救済ちゃん【🎀所属 / 準古参】 All Rights Reserved.</h5>

</div>

<script src="./script.js?v=2"></script>
</body>
</html>
